<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuranRecMovies - Inicio</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Asegúrate de tener el archivo CSS -->
</head>
<body>
<div class="container">
    <header>
        <h1>DuranRecMovies</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/movies">Películas</a></li>
                <li><a href="/about">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Bienvenido a DuranRecMovies</h2>
        <p>Encuentra y recomienda tus películas favoritas.</p>
        <h3>Últimas Películas Recomendadas</h3>
        <div th:each="movie : ${movies}">
            <div class="movie">
                <h4 th:text="${movie.title}">Título de la Película</h4>
                <p th:text="${movie.synopsis}">Sinopsis de la película.</p>
                <p>Año: <span th:text="${movie.year}">Año</span></p>
                <p>Género: <span th:text="${movie.genre}">Género</span></p>
                <p>Calificación: <span th:text="${movie.rating}">Calificación</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 DuranRecMovies</p>
    </footer>
</div>
</body>
</html>
